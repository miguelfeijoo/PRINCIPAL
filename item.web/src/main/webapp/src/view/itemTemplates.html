<script type="text/template" id="itemList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>cantidad</th>
		 <th>productId</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(items, function(item) { %>
    <tr>
		<td><%= htmlEncode(item.getDisplay('name')) %></td>
		<td><%= htmlEncode(item.getDisplay('cantidad')) %></td>
		<td><%= htmlEncode(item.getDisplay('productId')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-item-edit',{id:<%= item.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-item-delete',{id:<%= item.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="item">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-itemForm">
    <% if(item.id) {%>
    <input type="hidden" name="id" value="<%= item.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= item.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="cantidad">cantidad</label>
    	<input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="Enter value" value="<%= item.get('cantidad') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="productidId">productId</label> 
            <select class="form-control" id="productId" name="productId">
			  <option value="">None</option>
            <% product.each(function(productid) { %> 
              <option value="<%=productid.get('id')%>" <% if(item.get('productId')==productid.get('id')) {%>selected<%}%> ><%=productid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
