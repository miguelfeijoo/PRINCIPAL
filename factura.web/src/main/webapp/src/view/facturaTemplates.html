<script type="text/template" id="facturaList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>numeroFactura</th>
		 <th>name</th>
                 <th>Estado</th>
                 <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(facturas, function(factura) { %>
    <tr>
		<td><%= htmlEncode(factura.getDisplay('numeroFactura')) %></td>
		<td><%= htmlEncode(factura.getDisplay('name')) %></td>
                <td><input type="button" class="btn btn-primary btn-xs" value = "Mostrar" name="buttonEstado" onclick="bob()" ></input></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-factura-edit',{id:<%= factura.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-factura-delete',{id:<%= factura.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
    <div  id="googleMap" style="width:800px;height:300px;"></div>
    
</script>
<script type="text/template" id="factura">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-facturaForm">
    <% if(factura.id) {%>
    <input type="hidden" name="id" value="<%= factura.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="numeroFactura">numeroFactura</label>
    	<input type="text" class="form-control" id="numeroFactura" name="numeroFactura" placeholder="Enter value" value="<%= factura.get('numeroFactura') %>"/>	
		</div>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= factura.get('name') %>"/>	
		</div>
    </form>
    </div>
    
</script> 
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDMEiGnyv59DBZHyM2rEisQAftDJ5MF3uo&sensor=false"> 
    </script>
