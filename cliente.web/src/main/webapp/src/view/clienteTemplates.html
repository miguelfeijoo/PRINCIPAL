<script type="text/template" id="clienteList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>nombre</th>
		 <th>documento</th>
		 <th>name</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(clientes, function(cliente) { %>
    <tr>
		<td><%= htmlEncode(cliente.getDisplay('nombre')) %></td>
		<td><%= htmlEncode(cliente.getDisplay('documento')) %></td>
		<td><%= htmlEncode(cliente.getDisplay('name')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-cliente-edit',{id:<%= cliente.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-cliente-delete',{id:<%= cliente.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="cliente">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-clienteForm">
    <% if(cliente.id) {%>
    <input type="hidden" name="id" value="<%= cliente.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="nombre">nombre</label>
    	<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter value" value="<%= cliente.get('nombre') %>"/>	
		</div>
		<div class="form-group" >
		<label for="documento">documento</label>
    	<input type="text" class="form-control" id="documento" name="documento" placeholder="Enter value" value="<%= cliente.get('documento') %>"/>	
		</div>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= cliente.get('name') %>"/>	
		</div>
    </form>
    </div>
</script>
