<script type="text/template" id="toolbar-template">
    <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </button>
    <% if(showTitle) {%>
    <a class="navbar-brand" href="#">
    <span class="glyphicon glyphicon-<%= icon %>"></span> <%= name %>
    </a>
    <% }%>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">

    <form class="navbar-form navbar-left" role="search">
    <% if(showCreate) { %>
    <button id="<%= componentId%>-createButton" type="button" class="btn btn-default"> 
    <span class="glyphicon glyphicon-plus"></span> Create
    </button>
    <% } %>
    <% if(showSave) { %>
    <button id="<%= componentId%>-saveButton" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-floppy-disk"></span> Save
    </button>
    <% } %>
    <% if(showCancel) { %>
    <button id="<%= componentId%>-cancelButton" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-remove-sign"></span> Cancel
    </button>
    <% } %>
    <% if(showRefresh) { %>                        
    <button id="<%= componentId%>-refreshButton" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-refresh"></span> Refresh
    </button>
    <% } %>
    <% if(showSearch) { %>                                                
    <button id="<%= componentId%>-searchButton" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-search"></span> Search
    </button>
    <% } %>
    <% if(showPrint) { %>                                                                        
    <button id="<%= componentId%>-printButton" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-print"></span> Print
    </button>
    <% } %>       
    <% if(showButton1) { %>                                                                        
    <button id="<%= componentId%>-1Button" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-send"></span> <%= button1Name %>
    </button>
    <% } %>   
    <% if(showButton2) { %>                                                                        
    <button id="<%= componentId%>-2Button" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-send"></span> <%= button2Name %>
    </button>
    <% } %>   
    </form>
    <% if(showComponentList) { %>                                                                            
    <ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-th"></span> Components
    <b class="caret"></b></a>
    <ul class="dropdown-menu">
    </ul>
    </li>
    </ul>
    </div><!-- /.navbar-collapse -->
    </nav>
    <% } %>                            
</script>
