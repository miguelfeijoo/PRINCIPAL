<script type="text/template" id="carritoList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
        <thead>
        <tr>
            <th>name</th>
            <th>Actions</th>
        </tr>
        </thead>
            <tbody>
                <% _.each(carritos, function(carrito) { %>
                <tr>
                    <td><%= htmlEncode(carrito.getDisplay('name')) %></td>
                    <td>
                        <% if(showEdit) 
                        {%>
                            <a onclick="Backbone.trigger('<%= componentId %>-carrito-edit',{id:<%= carrito.id %>}); return false" >Edit</a> |
                        <% 
                        } %> 
                        <% 
                        if(showDelete) 
                        {%>
                            <a onclick="Backbone.trigger('<%= componentId %>-carrito-delete',{id:<%= carrito.id %>}); return false" >Delete</a> 
                        <%
                        } %>    
                        <a class="btn" onclick="Backbone.trigger('comprar-carrito',{id:<%= carrito.id%>})">Comprar carrito</a>
                    </td>
                </tr>
                <% }); %>
            </tbody>
        </table>
    </div>
</script>

<script type="text/template" id="carrito">
    <div class="form-group">
        <form role="form" id="<%= componentId %>-carritoForm">
            <% if(carrito.id) {%>
                <input type="hidden" name="id" value="<%= carrito.id %>"/>
            <% }%>
            <div class="form-group" >
                <label for="name">name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= carrito.get('name') %>"/>	
            </div>
        </form>
    </div>
</script> 

<script type="text/template" id="formaComprarCarrito">
    <div class="form-group">
        <form role="form" id="<%= componentId %>-formaComprarCarrito">
            <% if(carrito.id) {%>
                <input type="hidden" name="id" value="<%= carrito.id %>"/>
            <% }%>
            <div class="form-group" >
                <label for="seleccionFormaPago">Seleccione su forma de pago:</label>
                <select name="formaPago" placeholder="Seleccione su forma de pago"/>
                    <option value="tarjetaCredito">Tarjeta de credito</option>
                    <option value="payPal">PayPal</option>
                </select>
               
                <label for="valorFormaPago">Ingrese su número de tarjeta de crédito o cuenta de paypal:</label>
                <input type="text" class="form-control" id="valorFormaPago" name="valorFormaPago" placeholder="NumeroTarjeta/Cuenta PayPal" value="NumeroTarjeta/Cuenta PayPal"/>	
            </div>
            <div class="form-group" >
                <label for="seleccionDirecciones">Seleccione la dirección de envío:</label>
                <select name="direccion" placeholder="Seleccione la dirección de envío:"/>
                    <option value="Calle 85 No 15-42, Bogotá, Colombia">Tarjeta de credito</option>
                    <option value="254 Harbor Dr. KeyBiscayne, Fl, United States ">PayPal</option>
                </select>
            </div>
            
            <div class="form-group" >
                <a class="btn" onclick="Backbone.trigger('comprar-carrito',{id:<%= carrito.id%>})">Comprar carrito</a>                
            </div>
        </form>
    </div>
</script>
